{extend name="default/users/base" /}
{block name="title"}关注的商品 - 用户中心{__block__}{/block}
{block name="css"}{/block}
{block name="content"}
<div class="wst-user-head"><span>我关注的商品 </span></div>
<div class="wst-clear"></div>
<div class="wst-fav-listg" id="list-goods"></div>
<div class="wst-clear"></div>
<div class="wst-fav-pa"><div id="goodsPage"></div></div>
<script id="list" type="text/html">
{{# for(var i = 0; i < d.length; i++){}}
	<div class="wst-fav-goods">
		<a href="javascript:getGoods({{ d[i].goodsId }})">
		<div class="wst-fav-goimg"><img class="goodsImg2" data-original="__ROOT__/{{ d[i].goodsImg }}" title="{{ d[i].goodsName }}"></div>
		<p class="wst-fav-gonam">{{WST.cutStr(d[i].goodsName,42)}}</p>
		<p class="wst-fav-goodp1"><span class="wst-fav-goodpr">￥{{ d[i].shopPrice }}</span><span class="wst-rfloat">成交数：<span class="wst-fav-goodpr2">{{ d[i].saleNum }}</span></p>
		</a>
		<span class="js-operate"><span class="operatel" onclick="javascript:WST.addCart({{ d[i].goodsId }})">加入购物车</span><span class="operater" onclick="javascript:cancelFavorite({{ d[i].favoriteId }},0)">取消收藏</span></span>
	</div>
{{# } }}
</script>
{/block}
{block name="js"}
<script type='text/javascript' src='__STYLE__/users/favorites/favorites.js?v={$v}'></script>
<script>
$(function(){
	freGoodsList();
});
</script>
{/block}
