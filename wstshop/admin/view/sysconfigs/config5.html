<div id="wst-tab-5" title="SEO设置" class='wst-tab'>
     <table class='wst-form wst-box-top'>
	  <tr>
	     <th width='150'>店铺标题：</th>
	     <td><input type="text" id='seoShopTitle' class='ipt' value="{$object['seoShopTitle']}" maxLength='100'/></td>
	  </tr>
	  <tr>
	     <th>店铺关键字：</th>
	     <td><input type="text" id='seoShopKeywords' class='ipt' value="{$object['seoShopKeywords']}" maxLength='100'/></td>
	  </tr>
	  <tr>
	     <th>店铺描述：</th>
	     <td><input type="text" id='seoShopDesc' class='ipt' value="{$object['seoShopDesc']}" maxLength='100'/></td>
	  </tr>
	  <tr>
	  	{if ($grant)}
	     <td colspan='2' align='center'>
	        <input type="button" value="保存" class='btn btn-blue' onclick='javascript:edit()'/>
            <input type="reset" class='btn' value="重置" />
	     </td>
	     {/if}
	  </tr>
	 </table>
</div>
